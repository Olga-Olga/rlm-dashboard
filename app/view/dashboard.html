<div ng-repeat="env in envs" class="env-plate {{env.state}}">
    <div class="info">
        <div class="name">{{env.name}}</div>
        <div class="upgrade">{{env.rlm.installType}}</div>
        <div class="upgrade">{{env.database.type}}</div>
        <div class="sbm">SBM {{env.sbm.version}}</div>
        <div class="sra">SRA on {{env.sra.server}}</div>
        <div class="state"><a target="_blank" ng-href="http://stl-qa-oalmsl:8080/job/{{env.jobName}}">
            <img src="/status/{{env.jobName}}"/>
        </a></div>
    </div>
    <div class="controlls">
        <div class="fix"><a ng-href="#" title="Mark as fixed"><span class="glyphicon glyphicon-ok"></span></a></div>
        <div class="fail"><a ng-href="#" title="Mark as failed"><span class="glyphicon glyphicon-remove"></span></a></div>
        <div class="lock"><a ng-href="#" title="Lock"><span class="glyphicon glyphicon-lock"></span></a></div>
    </div>
</div>
