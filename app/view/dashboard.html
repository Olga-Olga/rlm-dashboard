<div ng-repeat="(jobName, env) in envs" class="env-plate {{env.state}}">
    <div class="info">
        <div class="name">

            <div class="content" style="display: none">
                <div><a target="_blank" ng-href="http://{{env.name}}/workcenter">SBM</a></div>
                <div><a target="_blank" ng-href="http://{{env.name}}:8085/mashupmgr">mashupmgr</a></div>
                <div><a target="_blank" ng-href="http://{{env.name}}/serena_ra">SRA</a></div>
            </div>
            <span custom-popover popover-placement="bottom" popover-label="{{env.name}}" class="custom-popover"></span>

        </div>
        <div class="upgrade">{{env.rlm.installType}}</div>
        <div class="rlmBuild">RLM 5.2 {{env.rlm.build ? 'b' + env.rlm.build : null}}</div>
        <div class="sbm">SBM {{env.sbm.version}} {{env.sbm.build ? 'b' + env.sbm.build : null}}</div>
        <div class="db">{{env.database.type}}</div>
        <div class="sra">SRA on {{env.sra.server}}</div>
        <div class="details">
            <div>{{env.state}}</div>
        </div>
    </div>
    <div class="controlls">
        <div class="state"><a target="_blank" ng-href="http://stl-qa-oalmsl:8080/job/{{jobName}}">
            <img ng-src="/status/{{jobName}}?{{timestamp}}"/>
        </a></div>
        <div ng-class="{ 'visibility-hidden' : env.state === 'building' }" class="controll fix">
            <a href="" ng-click="resolve(jobName, env.id, true)" title="Mark as fixed">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div ng-class="{ 'visibility-hidden' : env.state === 'building' }" class="controll fail">
            <a href="" ng-click="resolve(jobName, env.id, false)" title="Mark as failed">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
        <div ng-class="{ 'visibility-hidden' : env.state === 'building' }" class="controll lock">
            <a href="" ng-click="lock(jobName, env.id)" title="Lock">
                <span class="glyphicon glyphicon-lock"></span>
            </a>
        </div>
        <div class="locked">
            <img ng-class="{ visible : env.state === 'locked' || env.state === 'building' }"
                 src="images/Human-emblem-readonly.svg">
        </div>
    </div>
</div>
