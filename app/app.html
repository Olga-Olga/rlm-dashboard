<!DOCTYPE html>
<html ng-app="rlmDashboard">

<head lang="en">
    <meta charset="utf-8">
    <meta name="description" content="boilerplate spa mobile app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RLM Dashboard</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="images/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="images/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/touch/apple-touch-icon-57x57-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Generic Icon -->
    <link rel="shortcut icon" href="images/touch/touch-icon-57x57.png">

    <!-- Chrome Add to Homescreen -->
    <link rel="shortcut icon" sizes="196x196" href="images/touch/touch-icon-196x196.png">

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

    <link rel="stylesheet" href="libs/outdated-browser/outdatedbrowser/outdatedBrowser.min.css">

    <link rel="stylesheet" href="custom-libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="libs/angular-snap/angular-snap.min.css"/>
    <link rel="stylesheet" href="css/snap.css"/>
    <link rel="stylesheet" href="css/dashboard.css"/>
    <link rel="stylesheet" href="css/dmcm.css"/>
    <link rel="stylesheet" href="css/env.css"/>

    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body class="container">

<div id="outdated">
    <h6>Your browser is out-of-date!</h6>

    <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update
        my browser now </a></p>

    <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
</div>
<div ng-controller="MainCtrl">

    <div id="toolbar">
        <img snap-toggle src="images/menu-hamburger.svg">

        <h2>{{activeTab()}}</h2>
    </div>

    <snap-drawer>
        <h1>RLM Dashboard</h1>
        <tab-manager></tab-manager>
        <div>
            <p>RLM Dashboard</p>
             <button class="allow-notify">Ensure notifications allowed</button>
        </div>
    </snap-drawer>

    <snap-content>
        <div ng-view></div>
    </snap-content>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div>
                            <label>Username:</label>
                            <input type="text" name="username"/>
                        </div>
                        <div>
                            <label>Password:</label>
                            <input type="password" name="password"/>
                        </div>
                        <div>
                            <input type="submit" value="Log In"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/outdated-browser/outdatedbrowser/outdatedBrowser.min.js"></script>
<script src="js/outdated-browser.js"></script>
<script src="custom-libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/snapjs/snap.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="libs/angular-snap/angular-snap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/factories/ActiveTab.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/TabCtrl.js"></script>
<script src="js/controllers/DashboardCtrl.js"></script>
<script src="js/controllers/IntegrationCtrl.js"></script>
<script src="js/controllers/EnvCtrl.js"></script>
<script src="js/controllers/AutomationCtrl.js"></script>
<script src="js/controllers/ExceladdinCtrl.js"></script>
<script src="js/controllers/DmCmCtrl.js"></script>
<script src="js/directives.js"></script>
<script src="js/tricks.js"></script>

</body>

</html>
